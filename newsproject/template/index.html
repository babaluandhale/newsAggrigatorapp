<body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Country Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <!-- Add other menu items here -->
            </ul>
        </div>
        <!-- Search Form -->
        <form class="form-inline ml-auto" action="" method="get">

            <div class="input-group">
                <input type="text" name="country" class="form-control" placeholder="Search Country" id="countrySearchInput">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" value="search" type="submit" id="searchButton">Search</button>
                </div>


                <!-- <div class="input-group">
                    <input type="text" name="category" class="form-control" placeholder="Search category" id="categorySearchInput">

                    </div>

            </div> -->

            <select name="category" class="custom-select" id="categorySelect">
                <option value="business">business</option>
                <option value="entertainment">entertainment</option>
                <option value="general">general</option>
                <option value="health">health</option>
                <option value="science">science</option>
                <option value="technology">technology</option>
                <option value="sports">sports</option>

                
                <!-- Add more category options here -->
            </select>
            <button class="btn btn-outline-secondary bg-transparent" value="search" type="submit" id="searchButton">Search</button>

        </form>
    </nav>
    

<div class="container mt-4">
    <div class="row">
    {%for i in articles%}
        <div class="col-md-6 mb-4">
            <div class="card">
                <img class="card-img-top image"  src="{{i.urlToImage}}" alt="Product Image" width="100%" height="100%">
                <div class="card-body  ">
                    <h5 class="card-title">{{i.author}}</h5>
                    <p class="card-text">{{i.title}}</p>
                    <p class="card-text">{{i.description}}</p>
                    <button class="btn-primary button"><a href="{{i.url}}" style="color: black;">Read More</a></button>
                </div>
            </div>
        </div>
    {%endfor%}
    </div>
</div>
